spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/suncloud_test?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    #配置tomcat连接池
    tomcat:
      #连接池初始化,最小,最大
      initial-size: 5
      min-idle: 5
      max-active: 50
      #获取连接超时时间
      max-wait: 60000
      #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      #配置单个连接最小存活时间,单位毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
  #消息队列
  rabbitmq:
    host: 39.106.183.142
    port: 5671
    username: koma
    password: koma1993rabbitmq    
#springboot整合mybatis配置
mybatis:
  #mapper文件加载路径
  mapperLocations: classpath*:**/Mapper/*.xml
  #javabean所在的基础包(可以是父级包名)
  typeAliasesPackage: com.dnt.suncloud.common.pojo.domain.
  #mybatis的配置
  configuration:
     #数据库中null值也调用setter方法
     callSettersOnNulls: true
     #驼峰命名与下划线相互转换
     map-underscore-to-camel-case: true
environment: user-center-dev-002

